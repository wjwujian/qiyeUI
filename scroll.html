<script type="text/javascript">
    $(document).ready(function (){
        var wrap = $('#main');
        var nScrollHight = 0; //滚动距离总长(注意不是滚动条的长度)
        var nScrollTop = 0;   //滚动到的当前位置
        var num = 0;
        var nDivHight = wrap.height();
        wrap.scroll(function(){
          nScrollHight = $(this)[0].scrollHeight;
          nScrollTop = $(this)[0].scrollTop;
          if(nScrollTop + nDivHight >= nScrollHight){
                num++;
                console.log("滚动条到底部了"+num);
                loadData(); //加载数据
            }
          });
    });

    // 使用 Mock生成随机数据
    var data = Mock.mock('/path/to/file',{
        'result|10':[{
            'title' : "@cparagraph()",
            'img':"@image('80X60')",
            'time':'@date("yyyy/MM/dd")',
        }]
    });

    function loadData(){
        $('.lastComment').text('正在加载...');
        $.ajax({
            url: '/path/to/file',
            type: 'GET',
            dataType: 'json',
        })
        .done(function(data) {
            var str = '',
                len = data.result.length;
            for (var i = 0; i < len; i++) {
                str += '<li>'
                str +=        '<a href="#" class="flexbox">'
                str +=            '<figure><img src="'+data.result[i].img+'" class="w80X60"></figure>'
                str +=            '<section class="flexItem pl10">'
                str +=                '<h2 class="ellipsis_line2">'+data.result[i].title+'</h2>'
                str +=                '<div class="pt5">'
                str +=                    '<time class="f12" style="color:#a7bac8">'+data.result[i].time+'</time>'
                str +=                '</div>'
                str +=            '</section>'
                str +=        '</a>'
                str +=    '</li>';
            };
            $('.ui_card_list').append(str);
        })
        .fail(function() {
            console.log("error");
        })
        .always(function() {
            console.log("complete");
        });
    }
</script>
