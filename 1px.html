<!DOCTYPE html>
<html>
<head>
    <title>企业号UI组件</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="keywords" content=""/>

    <link rel="stylesheet" type="text/css" href="css/ku.min.css" />

<body class="bgWhite">
    <div id="wrap_main" class="wrap">
        <div id="main" class="wrap_inner">
            <div class="p10">
                <button type="button" class="btn plain_btn _px">1像素边框</button>
            </div>
            <div class="p10">
                <button type="button" class="btn plain_btn _px _pxUp">1像素上边框</button>
            </div>

                <button type="button" class="btn plain_btn _px _pxRight">1像素右边框</button>

                <button type="button" class="btn plain_btn _px _pxBottom">1像素下边框</button>
            </div>
            <div class="p10">
                <button type="button" class="btn plain_btn _px _pxleft">1像素左边框</button>
            </div>
            
           <div class="footer_height"></div>
        </div>
        <footer class="abs_bottom body_bg p10">
            <a href="javascript:history.go(-1);" class="btn">返回</a>
        </footer>
    </div>

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
