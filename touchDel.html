<script type="text/javascript">
    var slide =  new Slider('#ui_card_list li','.ui_touch_item');
    $('#ui_card_list li').on('click','.ui_touch_item',function(){
        var $btn = $(this);
        _alert('','确认删除？',{
                ok:function(){
                    $btn.parent('li').fadeOut(function(){
                        $btn.parent('li').remove()
                    })
                },
                fail:function(){
                  slide.update()  
                }
            }
        )
    })
