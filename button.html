<!DOCTYPE html>
<html>
<head>
    <title>企业号UI组件</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ku.min.css" />
    <link rel="stylesheet" type="text/css" href="css/qui.css" />
</head>
<body>
    <div id="wrap_main" class="wrap">
        <div id="main" class="wrap_inner">
            <ul class="ui_list">
                <li><button type="button" class="medium_btn">35px高按钮</button></li>
                <li><button type="button" class="btn">45px高按钮</button></li>
                <li><button type="button" class="btn ui_orange_btn">橙色按钮</button></li>
                <li><button type="button" class="btn ui_red_btn">红色按钮</button></li>
                <li><button type="button" class="btn ui_default_btn">灰色或者是禁用按钮</button></li>
                <li><button type="button" class="btn"><i class="ui_pen_ico"></i>带图标按钮</button></li>
            </ul>
            <br>
            <h2 class="p10 c_orange">组合按钮</h2>
            <ul class="ui_btn_group flexbox">
                <li class="flexItem"><button type="button" class="btn ui_default_btn">取消</button></li>
                <li class="flexItem"><button type="button" class="btn">确定</button></li>
            </ul>
            <div class="footer_height"></div>
        </div>
        
        <footer class="abs_bottom body_bg p10">
            <a href="javascript:history.go(-1);" class="btn">返回</a>
        </footer>
    </div>

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>

<script type="text/javascript" src="js/common.js"></script>
<!--本项目的js-->
<script type="text/javascript" src="js/my.js"></script>
</body>
</html>
