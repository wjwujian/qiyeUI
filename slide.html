<!DOCTYPE html>
<html>
<head>
    <title>企业号UI组件</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ku.min.css" />
    <link rel="stylesheet" type="text/css" href="css/qui.css" />
</head>
<body>
    <div id="wrap_main" class="wrap">
        <div id="main" class="wrap_inner">
            <div class="ui_b_l_tt_wrap"><h2 class="ui_b_l_tt">带标题的轮播</h2></div>
            <div class="bannerBox w">
                <div class="swiper-container" id="bannerText">
                    <ul class="swiper-wrapper boxModal">
                        <li class="swiper-slide"><img src="images/640X240.jpg" alt="绿叶"></li>
                        <li class="swiper-slide"><img src="images/top.jpg" alt="知识竞赛"></li>
                    </ul>
                </div>
                <div class="deepen flexbox">
                    <div class="flexItem"><p class="cwhite ellipsis pt5" id="swiperText"></p></div>
                    <div class="swiper-pagination-square flexCenter"></div>
                </div>
            </div>

            <br><br>
            <div class="ui_b_l_tt_wrap"><h2 class="ui_b_l_tt">焦点轮播</h2></div>
            <div class="swiper-container w" id="banner">
                <ul class="swiper-wrapper boxModal">
                    <li class="swiper-slide"><img src="images/640X240.jpg" alt="绿叶"></li>
                    <li class="swiper-slide"><img src="images/top.jpg" alt="知识竞赛"></li>
                </ul>
                <div class="swiper-pagination-circle"></div>
            </div>

            <br><br>
            <div class="ui_b_l_tt_wrap"><h2 class="ui_b_l_tt">仿应用下载app图片展示</h2></div>
            <div class="swiper-container" id="phoneSwiper">
                <ul class="swiper-wrapper boxModal">
                    <li class="swiper-slide"><img src="images/p1.jpg"></li>
                    <li class="swiper-slide"><img src="images/p2.jpg"></li>
                    <li class="swiper-slide"><img src="images/p3.jpg"></li>
                </ul>
            </div>
            <div class="footer_height"></div>
        </div>
        <footer class="abs_bottom body_bg p10">
            <a href="javascript:history.go(-1);" class="btn">返回</a>
        </footer>
    </div>

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<!--tab切换依赖-->
<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
<!--本项目的js-->
<script type="text/javascript" src="js/my.js"></script>
<script type="text/javascript">
    //swiper
   var mySwiper = new Swiper ('#bannerText', {
        onInit:function(){
            $('#swiperText').html($('.swiper-wrapper>.swiper-slide img').eq(0).attr('alt'));
            // $('.swiper-slide img').css({
            //     'width':'100%',
            //     'height':$('.swiper-slide').width() *0.45
            // })
        },
        pagination: '.swiper-pagination-square',
        paginationClickable: true,
        loop:true,
        autoplayDisableOnInteraction:false,
        onSlideChangeStart: function(mySwiper){
          // console.log(mySwiper.activeIndex);
          $('#swiperText').html($('#bannerText img').eq(mySwiper.activeIndex).attr('alt'));
        }
   })      

    setInterval("mySwiper.slideNext()", 3000);

    var banner = new Swiper ('#banner', {
        pagination: '.swiper-pagination-circle',
        paginationClickable: true,
        loop:true,
        autoplayDisableOnInteraction:false,
   })    
   setInterval("banner.slideNext()", 3000);  

   var phoneSwiper = new Swiper('#phoneSwiper', {
        slidesPerView: '2.5',
        centeredSlides: false,
        spaceBetween:10,
        grabCursor: true,
        onSlideChangeEnd:function(swiper){
            console.log(swiper.activeIndex);
        }
    });
</script>
</body>
</html>
