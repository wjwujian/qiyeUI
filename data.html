<!DOCTYPE html>
<html>
<head>
    <title>企业号UI组件</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ku.min.css" />
    <link rel="stylesheet" type="text/css" href="css/qui.css" />
</head>
<body class="bgWhite">
    <div id="wrap_main" class="wrap">
        <div id="main" class="wrap_inner">
            <div class="p10">
                <div class="ui_progress"><span style="width:60%"></span></div>
                <br>
                <div class="ui_progress ui_flash_progress"><span style="width:80%"></span></div>
            </div>

            <div id="pie" style="padding-top: 20px;height:300px;"></div>
            <div class="footer_height"></div>
        </div>
        <footer class="abs_bottom body_bg p10">
            <a href="javascript:history.go(-1);" class="btn">返回</a>
        </footer>
    </div>

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        }); 
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // 使用图表模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('pie')); 
                option = {
                    title : {
                        text: '各支部用户活跃度',
                        subtext: '',
                        x:'center'
                    },
                    tooltip : {
                        show: true,
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        y : 'bottom',
                        data:['第一支部','第二支部','第三支部','第四支部']
                    },
                    calculable : true,
                    series : [
                        {
                            name:'各支部用户活跃度',
                            type:'pie',
                            center : ['50%', 150],
                            radius : '80',
                            itemStyle : {
                                normal : {
                                    label : {
                                        position : 'inner',
                                        formatter : function (params) {                         
                                          return (params.percent - 0).toFixed(0) + '%'
                                        }
                                    },
                                    labelLine : {
                                        show : false
                                    }
                                },
                                emphasis : {
                                    label : {
                                        position : 'outer',
                                        show : true,
                                        formatter : "{b}\n{d}%"
                                    },
                                }
                                
                            },
                            data:[
                                {value:1654, name:'第一支部'},
                                {value:1504, name:'第二支部'},
                                {value:1045, name:'第三支部'},
                                {value:924, name:'第四支部'}
                            ]
                        },
                    ]
                };
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
</script>
</body>
</html>
