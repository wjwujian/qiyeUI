<!DOCTYPE html>
<html>
<head>
    <title>企业号UI组件</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ku.min.css" />
    <link rel="stylesheet" type="text/css" href="css/qui.css" />
</head>
<body>
    <div id="wrap_main" class="wrap">
        <div id="main" class="wrap_inner">
            <section class="ui_b_l_tt_wrap">
              <h2 class="ui_b_l_tt">匹配指定字符串</h2>
              <div class="pt10">一句字符串，“xxxxx0-5xxxxx”，怎么把里面的0-5字符串提取出来，不知道位置的</div>
              <p id="r"></p>
            </section>
            <section class="ui_b_l_tt_wrap">
              <h2 class="ui_b_l_tt">匹配手机号码</h2>
              <div class="pt10"><input type="tel" id="tel" maxlength="11" class="ui_ipt" placeholder="请输入11位手机号码" oninput="regTel()"></div>
              <p id="r-tel"></p>
            </section>
            <ul class="ui_list_in ui_list_arrow">
                <li><a href="http://tool.chinaz.com/regex/">更多正则匹配</a></li>
                <li><a href="http://www.runoob.com/js/js-regexp.html">教程</a></li>
            </ul>

            <div class="footer_height"></div>
        </div>
        <footer class="abs_bottom p10">
            <a href="javascript:history.go(-1);" class="btn">返回</a>
        </footer>
    </div>

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<!--本项目的js-->
<script type="text/javascript" src="js/my.js"></script>
<script type="text/javascript">
    var str = "xxxxx0-5xxxxx";
    var reg = /0-5/;
    // var reg = /\d-\d/;  //"-"左右数字
    var strResult = str.match(reg);
    $('#r').text('结果：'+strResult);

    function regTel(){
        var str = /^(((13[0-9]{1})|158|159|153|147)+\d{8})$/;   //手机号码验证
        var v = $('#tel').val();
        if(!v.match(str)){
            console.log('不符合要求');
            $('#r-tel').text('不符合要求');
        }else{
            console.log('格式正确');
            $('#r-tel').text('格式正确');
        }
    }
</script>
</body>
</html>
